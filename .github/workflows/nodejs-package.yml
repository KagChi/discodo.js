name Node.js package

on:
  push:
  pull_request:

jobs:
  lint:
    name: lint
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install dependencies
      run: npm install

    - name: Lint with ESLint
      uses: icrawl/action-eslint@v1
      with:
        custom-glob: src
